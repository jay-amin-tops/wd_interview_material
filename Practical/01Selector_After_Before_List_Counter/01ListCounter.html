<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
        ol {
            list-style: none;
            counter-reset: cupcake;
            padding-left: 32px;
        }

        ol li {
            counter-increment: cupcake;
        }

        ol li:before {
            content: counters(cupcake, ".") ". ";
        }
    </style>
</head>

<body>
    <ol>
        <li>List Item</li>
        <li>List Item</li>
        <li>List Item
            <ol>
                <li>List Item</li>
                <li>List Item
                    <ol>
                        <li>List Item</li>
                        <li>List Item</li>
                        <li>List Item</li>
                    </ol>
                </li>
                <li>List Item</li>
            </ol>
        </li>
        <li>List Item</li>
        <li>List Item
            <ol>
                <li>List Item</li>
                <li>List Item</li>
                <li>List Item</li>
            </ol>
        </li>
        <li>List Item</li>
        <li>List Item</li>
    </ol>
</body>

</html>
